<html lang="zh">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="webuploader.css">
    <script src="../../learn/bootstrap/jquery-2.1.1/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/webuploader/0.1.0/webuploader.html5only.js"></script>
    <title></title>
</head>
<body>

<style>
    .progress-bar {
        background-color: red
    }
</style>

<div id="uploader" class="wu-example">
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="picker">选择文件</div>
        <button id="ctlBtn" class="btn btn-default">开始上传</button>
        <button id="clearBtn" class="btn btn-default">删除重选</button>
    </div>
</div>

<script>
    $(function () {
        const uploader = WebUploader.create({
            swf: 'Uploader.swf',
            server: 'http://test.com/20200806/form-03.php',
            pick: '#picker',
            resize: false,
            chunked: true,
            fileNumLimit:1,
            fileSizeLimit:1024*1024*4096,
            fileSingleSizeLimit:1024*1024*4096,
            chunkSize:1024*1024*10,
			timeout:0
        });
        const $list = $('#thelist');
        let state = 'pending';

        uploader.on('fileQueued', function (file) {
            $list.html('<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">已添加...</p>' +
                '</div>');
        });

        uploader.on('uploadProgress', function (file, percentage) {
            let $li = $('#' + file.id),
                $percent = $li.find('.progress .progress-bar');

            if (!$percent.length) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%;height:30px;">' +
                    '</div>' +
                    '</div>').appendTo($li).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');

            $percent.css('width', percentage * 100 + '%');
        });

        uploader.on('uploadSuccess', function (file) {
            $('#' + file.id).find('p.state').text('已上传');
        });

        uploader.on('uploadError', function (file) {
            $('#' + file.id).find('p.state').text('上传出错');
        });

        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').fadeOut();
        });

        $('#ctlBtn').on('click', function () {
            uploader.upload();
        });
    })
</script>

</body>
</html>
