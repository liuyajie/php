<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Testing System</title>
	<link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-5">
			<h2><strong>欢迎登录</strong></h2>
		</div>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-2 control-label">账号</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="username" placeholder="请输入账号" required/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">密码</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" id="password" placeholder="请输入密码" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-2">
				<div class="checkbox">
					<label>
						<input type="checkbox"/> 记住我
					</label>
				</div>
			</div>
			<div class="col-md-2 text-primary">
				<div class="checkbox">
					<a href="#">忘记密码?</a>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-3">
				<button type="button" class="btn btn-primary btn-block">登录</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../jquery-2.1.1/jquery.min.js" ></script>
<script type="text/javascript" src="../bootstrap-3.4.1-dist/js/bootstrap.min.js" ></script>
</body>
</html>
